<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="product-card">
    <img src="https://via.placeholder.com/300x200" alt="Product Image" class="product-image" />
    <h2 class="product-title">Product Title</h2>
    <p class="product-description">This is a short description of the product. It highlights key features and benefits to attract buyers.</p>
    <button class="buy-now-btn">BUY NOW</button>
  </div>
</body>
</html>
